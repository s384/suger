{% extends 'core/base.html' %}
{% load static %}
{% block title %}Revision{% endblock %}
{% block content %}
<div class="row mt-3 mb-5">
  <div class="col-md-9 mx-auto">
    <div class="text-center">
      <form action="" method="post">{% csrf_token %}
        <h3 class="mb-5">¿Estás seguro de que quiere cambiar el estado a revision
          de la solicitud <b>{{ object }}</b></h3>
        <div hidden="">
          <input type="number" name="estado_solicitud" value="2">
        </div>
        <input class="btn btn-info btn-block" type="submit" value="Si, cambiar a revision" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
