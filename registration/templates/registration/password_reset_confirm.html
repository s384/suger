{% load static %}
<!-- Bootstrap -->
<link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
<!-- Font Awesome -->
<link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
<!-- NProgress -->
<link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">

{% block static %}{% endblock %}
<!-- Custom Theme Style -->
<link href="{% static 'build/css/custom.css' %}" rel="stylesheet">
<div class="container">
  <div class="row align-items-center" style="height: 100%;">
    <div class="col-10 mx-auto">
      <div class="x_panel">
        <div class="x_title text-center">
          <h1 style="font-size: 2rem;">Actualize la contraseña </h1>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br />
          <form class="form-signin" method="post">{% csrf_token %}
            <h2 class="h3 mb-3 font-weight-normal">Ingrese su nueva contraseña</h2>
            <label for="inputPassword" class="text-muted">Contraseña nueva</label>
            {{ form.new_password1.errors }}
            <input type="password" id="id_new_password1" name="new_password1" class="form-control mb-3" placeholder="Contraseña" required>
            <label for="inputPassword" class="text-muted">Confirme contraseña</label>
            {{ form.new_password2.errors }}
            <input type="password" id="id_new_password2" name="new_password2" class="form-control mb-3" placeholder="Contraseña" required>
            <input class="btn btn-lg btn-outline-primary btn-block" type="submit" value="Cambiar mi contraseña">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
