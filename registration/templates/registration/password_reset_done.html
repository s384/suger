{% load static %}
    <!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">

    {% block static %}{% endblock %}
    <!-- Custom Theme Style -->
    <link href="{% static 'build/css/custom.css' %}" rel="stylesheet">
    <div class="container">
      <div class="row align-items-center" style="height: 100%;">
        <div class="col-10 mx-auto">
          <div class="x_panel">
            <div class="x_title text-center">
              <h1>Correo enviado</h1>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <h2 class="text-center">
                Le hemos enviado un correo con las instrucciones para reiniciar su cuenta. Debería recibirlas en breve.
                <br>
                Si no recibe un correo revise su carpeta de spam, si en 10 minutos no recibe el correo, por favor acerquese a administración.
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
